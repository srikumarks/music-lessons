<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            .labelFont { font-size: 18pt; font-weight: bold }
        </style>
    </head>
    <body>
        <div class="span2">
            <ul>
                <li><a href="javascript:render('ganarajena')">Ganarajena rakshitoham</a></li>
                <li><a href="javascript:render('karunimpa')">Karunimpa</a></li>
            </ul>
        </div>
        <div class="container">
            <h1 id="title">Title</h1>
            <div class="row">
                <div class="span6">
                    <div class="info">
                        <span id="type">Type</span> by <span id="composer">Composer</span>
                        <br/>
                        <b>Raga:</b> <span id="raga">Raga</span>
                        | <span id="arohana">Arohana</span>
                        | <span id="avarohana">Avarohana</span>
                        <br/>
                        <b>Tala:</b> <span id="tala">Tala</span>
                    </div>
                    <div id="lyrics">
                        Lyrics
                    </div>
                </div>
                <div class="span6">
                    <span class="labelFont">Translation</span>
                    <div id="translation"></div>
                </div>
            </div>
        </div>
        <div class="notation" style="padding: 16px">
        </div>
        <script src="parser.js"></script>
        <script src="renderer.js"></script>
        <script>
            function render(notation) {
                if (!notation) {
                    if (document.location.hash.length === 0) {
                        render('ganarajena');
                    } else {
                        render(document.location.hash.substr(1));
                    }
                } else {
                    window.location.assign('#'+notation);
                    org.sriku.NotationRenderer.render('notations/' + notation + '.txt', document);
                } 
            }

            render();
        </script>
    </body>
</html>
